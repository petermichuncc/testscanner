

<template name="table">




 <div id="tabletest"  class="z-depth-5 center">
          



<table class="no-spacing center" id="htmlTable" cellspacing="0" cellpadding = "0">
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>status</th>
    <th>Dep.</th>
    <th>Workcenter</th>
    <th>Shift</th>
    <th>Planned</th>
    <th>Actual</th>
    <th>Prod.</th>
  </tr>
  <!-- Load session variables here -->
   <tr class="bgtest">
    <td>{{$.Session.get 'name'}}</td>
    <td>{{$.Session.get 'date'}}</td>
    <td>{{$.Session.get 'status'}}</td>
    <td>{{$.Session.get 'department'}}</td>
    <td>{{$.Session.get 'workcenter'}}</td>
    <td>{{$.Session.get 'shift'}}</td>
    <td>{{$.Session.get 'planned'}}</td>
    <td>{{$.Session.get 'actual'}}</td>
    <td>{{$.Session.get 'productivity'}}</td>
  </tr>
  {{#each dataentries}}
  <tr class="userRow" value="test">
    <td >{{name}}</td>
    <td>{{date}}</td>
    <td>{{employeestatus}}</td>
    <td>{{department}}</td>
    <td>{{workcenter}}</td>
    <td>{{shift}}</td>
    <td>{{planned}}</td>
    <td>{{actual}}</td>
    <td>{{productivity}}</td>
  </tr>
  {{/each}}
</table>


</div>
 
</template>
