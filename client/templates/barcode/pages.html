
<template name="three">
<head>

      <link type="text/css" rel="stylesheet" href="css/bootstrap-material-design.css"  />
  
    
</head>


<script src=https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js></script>

<body class={{$.Session.get 'color'}}>
{{good}}
{{scan}}
<div class="outer-div">
<span class="toasttextbig center">
<div id="snackbar" class="center">{{partnumber}}</div>
</span></div>
     {{#if $.Session.equals 'start' 3}}
{{piecesperbag}}
 {{bagsperbox}}
 {{output}}
 {{/if}}
<div class="center" id="repairlog_container">
<img src="logo.jpg " class="z-depth-3"><br><br>
            <div id="centered_box"  class="z-depth-5">
          
          {{#if $.Session.equals 'counter' -1}}

      {{kanbancomponent}}
        {{check}}
          {{/if}}
       
        
        <!-- Change the text here-->
        {{#if $.Session.equals 'start' 3}}
         <div class="center">
             
 Start production
  <br>    
<button class="btn btn-default 1 #78909c blue-grey lighten-1 z-depth-2 " type="submit">Start a new job</button>
<br>
<button class="btn btn-default 2 blue z-depth-2 " type="submit">New technician</button>
</div>
{{/if}}
        {{#if $.Session.equals 'start' 1}}
        <button class="btn btn-default 9 #78909c blue-grey lighten-1 z-depth-2 whitetext" type="submit">Start a new job</button>
       
{{/if}}
{{#if $.Session.equals 'start' 0}}
       <div class="center ">
        {{text}}   {{kanbanamount}}
     

        <input type="initials" name="initials"  required class="form-control mytext"  id="initials" placeholder="" data-disable-touch-keyboard autofocus autocomplete="off">
       
       </div>
          
       {{colorFxn}}
       
      <!-- create two divs one left aligned and one left aligned with margin/padding-->
     
     {{part}}
     
    {{desc}}
{{#if $.Session.equals 'counter' -2}}
  <input class="btn btn-default 8 #78909c blue-grey lighten-1 z-depth-2 " type="submit"><br>

{{else}}
{{#if kanbancheck}}
<button class="btn btn-default 2  blue z-depth-2 " type="submit">Kanban Ticket Override</button>
<br>
{{/if}}


<button class="btn btn-default #78909c 1 blue-grey lighten-1 z-depth-2 center" style="outline:none;-moz-outline:none" hidefocus="true" type="submit">Restart job</button>
<br>
<button class="btn btn-default 4 blue z-depth-2 " type="submit">New technician</button>

{{/if}}
{{/if}}



</div>
</div>

</body>

</template>
