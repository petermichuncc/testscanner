
<template name="one">
<body class="">
 
 <div id="repairlog_container" class="center" >
<img src="logo.jpg " class="z-depth-3"><br><br>
            <div id="centered_box"  class="z-depth-5 center">
            {{#if $.Session.equals 'countnew' 0}}
            <button class="btn btn-default 1 #78909c blue-grey lighten-1 z-depth-2 whitetext" type="submit">Start a new job</button>
 {{else}}
{{#if $.Session.equals 'countnew' 1}}
 <div class="center">
 Initials:
     <form method="POST"  class="workcenterSelection" id="submit">
     
            <input  pattern=".{3,}" type="initials" name="initials" required class="form-control mytext"  id="initials" placeholder="Enter Initials (3 letters)" autofocus>
          
       
       <input class="btn btn-default 1 #78909c blue-grey lighten-1 z-depth-2 " type="submit">
       </form>
      
      

</div>
       {{/if}}
{{/if}}

</div>
</div>

</body>

</template>



<template name="final">
<body class="green">
 
<div id="repairlog_container" class="center" >
<img src="logo.jpg " class="z-depth-3"><br><br>
            <div id="centered_box"  class="z-depth-5 center">
 Start production
 <form action="{{pathFor 'one'}}">
<button class="btn btn-default 1 #78909c blue-grey lighten-1 z-depth-2 " type="submit">Start a new job</button>
</form>
</div>
</div>

</body>
</template>
